<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="corpo">

        <input placeholder="Digite o nome da cidade" class="cidade"> 
        <button class="buscar" onclick="buttonClick()"> 
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg"></button>

        <div class="temperatura">
            <h2 class="cidade"> tempo em maputo</h2>
            <p class="temperatura">21%</p>
        </div>

        <div class="ceudiv">  <img class="imagemceu" src="https://openweathermap.org/img/wn/04n.png" alt=""> <p class="ceu">Nublado</p> </div>

        <div class="maisDetalhes">
            <img class="imagemhumidade" src="https://openweathermap.org/img/wn/04n.png" alt=""> <p class="humidade">humidade</p>
            <p>|</p> 
            <img class="imagemvento" src="https://openweathermap.org/img/wn/04n.png" alt=""> <p class="vento">precepitacao</p>
        </div>





    </div>

    <script src="script.js"></script>
</body>
</html>
